<nav [@animateMenu] class="navbar main-navbar on-top" [class.nav-shadow]="this.pageYPosition > 0">
    <div class="container">
        <!-- <a class="navbar-brand text-light" [routerLink]="'home'">
            <img src="assets/images/s.logo.jpg" width="25" alt="Sahil Modi Logo" />
        </a> -->
        <ul ngbNav #nav="ngbNav" class="menu-ul">
            <li ngbNavItem (click)="analyticsService.sendAnalyticEvent('click_about', 'menu', 'click')">
                <a ngbNavLink (click)="scroll('about')"><span class="nav-number">01. </span> <span class="underline nav-text">About Me</span></a>
            </li>
            <li ngbNavItem (click)="analyticsService.sendAnalyticEvent('click_experience', 'menu', 'click')">
                <a ngbNavLink (click)="scroll('jobs')"><span class="nav-number">02. </span> <span class="underline nav-text">Experience</span></a>
            </li>
            <li ngbNavItem (click)="analyticsService.sendAnalyticEvent('click_projects', 'menu', 'click')">
                <a ngbNavLink (click)="scroll('projects')"><span class="nav-number">03. </span> <span class="underline nav-text">Projects</span></a>
            </li>
            <li ngbNavItem (click)="analyticsService.sendAnalyticEvent('click_contact', 'menu', 'click')">
                <a ngbNavLink (click)="scroll('contact')"><span class="nav-number">04. </span> <span class="underline nav-text">Contact</span></a>
            </li>
            <li ngbNavItem>
                <a (click)="downloadCV()" class="main-btn cv-btn">Download CV</a>
            </li>
            <li>
                <div ngbDropdown class="d-inline-block">
                    <div class="language-container" id="dropdownForm1" ngbDropdownToggle>
                        <img *ngIf="languageFormControl.value == 'en'" width="20px" src="https://www.worldometers.info/img/flags/us-flag.gif" alt="English">
                        <span *ngIf="languageFormControl.value == 'en'" class="flag-text">English</span>

                        <img *ngIf="languageFormControl.value == 'hi'" width="20px" src="https://www.worldometers.info/img/flags/in-flag.gif" alt="Hindi">
                        <span *ngIf="languageFormControl.value == 'hi'" class="flag-text">Hindi</span>

                        <svg class="arrow-language" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M0 7.33l2.829-2.83 9.175 9.339 9.167-9.339 2.829 2.83-11.996 12.17z"/>
                        </svg>
                    </div>
                    <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                        <div (click)="changeLanguage('hi')" class="language-container language-container-selector" [class.active]="languageFormControl.value == 'hi'">
                            <img width="20px" src="https://www.worldometers.info/img/flags/in-flag.gif" alt="Hindi">
                            <span class="flag-text">Hindi</span>
                        </div>
                        <div (click)="changeLanguage('en')" class="language-container language-container-selector" [class.active]="languageFormControl.value == 'en'">
                            <img width="20px" src="https://www.worldometers.info/img/flags/us-flag.gif" alt="English">
                            <span class="flag-text">English</span>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
        <div class="menu-wrapper">
            <div [class.animate]="responsiveMenuVisible" (click)="responsiveMenuVisible = !responsiveMenuVisible" class="hamburger-menu"></div>
        </div>
        <div class="menu-responsive" [ngStyle]="{'pointer-events': !responsiveMenuVisible ? 'none' : '' }">
            <aside [class.aside-show]="responsiveMenuVisible" [class.nav-shadow]="this.pageYPosition > 0" class="on-top">
                <nav>
                    <ol>
                        <li (click)="analyticsService.sendAnalyticEvent('click_about', 'menu', 'click')">
                            <a (click)="scroll('about')">
                                <span>01. </span> About Me
                            </a>
                        </li>
                        <li (click)="analyticsService.sendAnalyticEvent('click_experience', 'menu', 'click')">
                            <a (click)="scroll('jobs')">
                                <span>02. </span> Experience
                            </a>
                        </li>
                        <li (click)="analyticsService.sendAnalyticEvent('click_projects', 'menu', 'click')">
                            <a (click)="scroll('projects')">
                                <span>03. </span> Projects
                            </a>
                        </li>
                        <li (click)="analyticsService.sendAnalyticEvent('click_contact', 'menu', 'click')">
                            <a (click)="scroll('contact')">
                                <span>04. </span> Contact
                            </a>
                        </li>
                        <li>
                            <a (click)="downloadCV()" class="main-btn cv-btn">Download CV</a>
                        </li>
                        <li>
                            <div class="language-container">
                                <div (click)="changeLanguage('hi')" class="language-container language-container-selector" [class.active]="languageFormControl.value == 'hi'">
                                    <img src="https://www.worldometers.info/img/flags/in-flag.gif" alt="Hindi">
                                    <span class="flag-text">Hindi</span>
                                </div>
                                <div (click)="changeLanguage('en')" class="language-container language-container-selector" [class.active]="languageFormControl.value == 'en'">
                                    <img src="https://www.worldometers.info/img/flags/us-flag.gif" alt="English">
                                    <span class="flag-text">English</span>
                                </div>
                            </div>
                        </li>
                    </ol>
                </nav>
            </aside>
        </div>
    </div>
</nav>
